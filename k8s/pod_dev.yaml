apiVersion: v1 
kind: Pod 
metadata: 
  namespace: queue-system
  name: alpine
spec: 
  containers: 
  - name: alpine 
    image: alpine:3.14
    resources:
          requests:
            memory: "32Mi"
            cpu: "0.1"
          limits:
            memory: "64Mi"
            cpu: "0.2"
    command: 
      - sleep 
      - "10000" 
    imagePullPolicy: IfNotPresent 