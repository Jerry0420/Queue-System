apiVersion: v1 
kind: Pod 
metadata: 
  namespace: queue-system
  name: busybox 
spec: 
  containers: 
  - name: busybox 
    image: busybox
    resources:
      requests:
        memory: "32Mi"
        cpu: "0.1"
      limits:
        memory: "64Mi"
        cpu: "0.2"
    command: 
      - sleep 
      - "1000000" 

