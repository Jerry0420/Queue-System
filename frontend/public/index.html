<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <input type="text" id="sessionurl"><br>
    <button id='mybtn'>show qrcode session</button>
    <div id="qrcodecontent"></div>

    <br><br><br><br>

    <input type="text" id="storeurl"><br>
    <button id='mybtn2'>show store</button>
    <div id="storecontent"></div>

    <br><br><br><br>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      function getSessionJsonData() {
        const inputField = document.querySelector("#sessionurl").value
        const qrcodecontent = document.querySelector('#qrcodecontent')
        const url = inputField
        const source = new EventSource(url)
        source.onmessage = (event) => {
          qrcodecontent.textContent = JSON.stringify(JSON.parse(event.data))
        }

        source.onopen = (event) => {
          console.log("onopen~~~~~~~~~~~~~~")
          console.log(event)
          console.log("onopen~~~~~~~~~~~~~~")
        }

        source.onerror = (event) => {
          console.log("onerror~~~~~~~~~~~~~~")
          console.log(event)
          console.log("onerror~~~~~~~~~~~~~~")
        }
      }

      function getStoreJsonData() {
        const inputField = document.querySelector("#storeurl").value
        const storecontent = document.querySelector('#storecontent')
        const url = inputField
        const source = new EventSource(url)
        source.onmessage = (event) => {
          storecontent.textContent = JSON.stringify(JSON.parse(event.data))
        }

        source.onopen = (event) => {
          console.log("onopen~~~~~~~~~~~~~~")
          console.log(event)
          console.log("onopen~~~~~~~~~~~~~~")
        }

        source.onerror = (event) => {
          console.log("onerror~~~~~~~~~~~~~~")
          console.log(event)
          console.log("onerror~~~~~~~~~~~~~~")
        }
      }

      const mybtn = document.querySelector('#mybtn')
      mybtn.addEventListener('click', getSessionJsonData)

      const mybtn2 = document.querySelector('#mybtn2')
      mybtn2.addEventListener('click', getStoreJsonData)
    </script>

    -->
  </body>
</html>
